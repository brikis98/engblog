---
layout: default
---

<div class="content">
	<div class="row top-margin-lg">
		<div class="col-lg-8">
			<h2>{{page.title}}</h2>
			<dl class="top-margin-med well-small">
				{% for post in site.posts %}
				{% for tag in post.tags %}
				{% if tag == page.tag %}
				<dt>
					<h4><a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a></h4>
				</dt>
				<dd>
					<time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%e/%y"}}</time>
					<ul class="top-margin bottom-margin">
						{% for tag in post.tags %}
						<li><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>
						{% endfor %}
					</ul>
				</dd>
				{% endif %}
				{% endfor %}
				{% endfor %}
			</dl>
		</div>
	</div>
</div>

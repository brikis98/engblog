---
layout: default
---
<div class="content">
	<div class="row top-margin-lg">
		<div class="col-lg-8">
			<h1>Internal &amp; Open Source Projects</h1>
			<ul class="list-unstyled item-list top-margin-med well-small">
			{% for project in site.categories.project %}
					<li class="bottom-margin">
						<div class="row">
							<div class="col-lg-2">
								<a href="{{ project.url }}">
									<img class="small-project-img" alt="{{ project.title }}" src="//engineering.linkedin.com/linkedinlabs/images/{{ project.image }}" />
								</a>
							</div>
							<div class="col-lg-9">
			                  <p class="bottom-border">
			                    <a class="lead" href="{{ project.url }}">{{ project.title }}</a>
			                  </p>
			                  <p class="text-muted">
			                    <small>{{ project.description | truncate:90 }}</small>
			                  </p>
			                  <p>
			                    <small><a href="http://{{ project.link }}">{{ project.link }}</a></small>
			                  </p>
			                </div>
						</div>
					</li>
			{% endfor %}
			</ul>
		</div>
	</div>
</div>

---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>
          <img src="http://engineering.linkedin.com/sites/default/files/{{ post.image }}" />
        </span>
        {{ post.contributer }}
        <span>
          {{ post.date | date_to_string }}
        </span> 
          &raquo; 
        <a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a>
        <div>
          {% for tag in post.tags %}
            <span> <a href="{{ site.baseurl }}/{{ tag }}">{{ tag }}</a></span>
          {% endfor %}
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
